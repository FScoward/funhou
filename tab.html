<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    body {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab-handle {
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, rgba(147, 112, 219, 0.7), rgba(186, 85, 211, 0.7));
      border-radius: 2px;
      transition: all 0.15s ease;
      box-shadow: 0 0 8px rgba(147, 112, 219, 0.3);
      position: relative;
      overflow: hidden;
    }
    .tab-handle::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 4s infinite;
    }
    @keyframes shimmer {
      0% { top: -100%; }
      100% { top: 200%; }
    }
    body:hover .tab-handle {
      background: linear-gradient(180deg, rgba(147, 112, 219, 0.95), rgba(186, 85, 211, 0.95));
      width: 6px;
      box-shadow: 0 0 12px rgba(147, 112, 219, 0.5), 0 0 20px rgba(186, 85, 211, 0.3);
    }
    body:hover .tab-handle::before {
      animation: shimmer 2s infinite;
    }
    /* シマー無効時 */
    .tab-handle.no-shimmer::before {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tab-handle"></div>
  <script type="module" src="/src/tab.ts"></script>
</body>
</html>
